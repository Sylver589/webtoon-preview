<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webtoon Composite Preview</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      background: #000;
    }

    /* Center the whole page; scales to phone width */
    .wrap {
      max-width: 1080px;   /* set to 1920 if you want desktop full width */
      margin: 0 auto;
    }

    /*
      This is the composite "page".
      It will be as tall as your overlay image.
      Videos are positioned behind it.
    */
    .page {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* The overlay PNG sets the height and provides transparency windows */
    .overlay {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 2; /* above videos */
      pointer-events: none;
      user-select: none;
    }

    /* Background videos: sit behind overlay */
    .bg-video {
      position: absolute;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
      object-fit: cover; /* safe default */
      /* Optional: helps some mobile GPUs */
      transform: translateZ(0);
    }

    .bg-top { top: 0; }
    .bg-bottom { bottom: 0; }

    /* Optional: if you want videos to never exceed container width */
    video { display: block; }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="page">

      <!-- Top animated region (behind PNG) -->
      <video class="bg-video bg-top" autoplay loop muted playsinline preload="metadata">
        <source src="Image/space.mp4" type="video/mp4">
      </video>

      <!-- Bottom animated region (behind PNG) -->
      <video class="bg-video bg-bottom" autoplay loop muted playsinline preload="metadata">
        <source src="Image/galaxy.mp4" type="video/mp4">
      </video>

      <!-- Your tall transparent PNG (on top) -->
      <img class="overlay" src="Image/Page_1_TrBg.png" alt="Page 1 overlay">

    </div>
  </div>
</body>
</html>
